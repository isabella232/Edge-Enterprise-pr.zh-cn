title: 有关企业 (的) 常见问题Microsoft Edge常见问题解答
summary: >
  > [!NOTE]

  > 本文适用于 Microsoft Edge 版本 77 或更高版本。
sections:
- name: 已忽略
  questions:
  - question: 我怎么知道我拥有哪个版本的 Microsoft Edge？
    answer: >
      在窗口的右上角，Microsoft Edge省略号图标 **"... () "，** 然后选择"设置"。 **** 选择**关于 Microsoft Edge** 以查看你的 Microsoft Edge 版本。
  - question: 第 11 Internet Explorer呢？
    answer: >
      有关 Internet Explorer 11 桌面应用程序将于 2022 年 6 月 15 (日停用并退出支持，请参阅 FAQ [) 。](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/) 现在使用的 IE11 应用和网站可以在 Microsoft Edge 的 Internet Explorer 模式下打开。 请在[此处](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549)了解详细信息。
  - question: Microsoft Edge （基于 Chromium）支持 Silverlight 或 Java 这样的 ActiveX 控件或 BHO 么？
    answer: >
      否。 Microsoft Edge Silverlight 或 Java 等 ACTIVEX BHOs (浏览器帮助) 或浏览器Java。 但是，如果在 Internet Explorer 11 上运行使用 ActiveX 控件、BHO 或传统文档模式的 web 应用，则可以将其配置为采用 IE 模式在新 Microsoft Edge 上运行。 有关详细信息，请参阅“[在 Microsoft Edge 上配置 IE 模式](./edge-ie-mode.md)。
  - question: 收藏夹是从当前版本的 Microsoft Edge还是必须重新添加？
    answer: "目前，Microsoft Edge 支持从现有的 Microsoft Edge、Chrome、Internet Explorer 和 Firefox 安装中导入（在 Win10 上）。 支持导入以下设置：书签、历史记录、密码和自动填充 (付款、地址和常规) 。 你可以选择从首次运行体验或从浏览器设置进行导入。  \n"
  - question: Stable、Beta、Dev 和 Canary 渠道/版本之间有什么区别？
    answer: >
      Microsoft Edge 下一版本的 Stable 渠道是我们提供的最稳定渠道，其中包含多项侧重于企业的功能，可供你在组织内进行[试用和评估](https://aka.ms/EdgeEnterprise)。 通过 Beta 渠道，可通过一组有代表性的用户验证下一个 Stable 版本。 Stable 和 Beta 渠道大约每六周更新一次。 Dev 和 Canary 频道继续分别每周和每天更新一次。 脱机安装程序 (MSIs 和 PKG) 仅适用于 Stable、Beta 和 Dev 渠道。 有关详细信息，请参阅 [Microsoft Edge 渠道概述](./microsoft-edge-channels.md)。
  - question: Microsoft Edge 的新版本支持何种扩展？
    answer: >
      Microsoft Edge 支持来自 [Microsoft Edge Insider 加载项](https://go.microsoft.com/fwlink/?linkid=2081222)和 [Chrome Web Store](https://go.microsoft.com/fwlink/?linkid=2072338) 的扩展。
  - question: 你是否支持移动设备管理 (MDM) 和 Microsoft Intune？
    answer: >
      是。 现已支持使用 Microsoft Intune 和移动设备管理 (MDM) 在 Windows 10 上配置 Microsoft Edge。 有关详细信息，请参阅[使用 Microsoft Intune 配置 Microsoft Edge](configure-edge-with-intune.md) 以及[使用移动设备管理配置 Microsoft Edge](configure-edge-with-mdm.md)。
  - question: WSUS 支持新 Microsoft Edge 的初始部署？
    answer: >
      是。 在[Microsoft 更新目录](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows)中，有一些软件包可以用于通过WSUS初始部署的新的 Microsoft Edge。 初始部署后，默认配置自动更新。 有关更多信息，请参阅[ WSUS 中的用于Windows 10的新Microsoft Edge的更新，版本为1809、1903、1909和2004：2020年10月29日](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge)。


      可以通过配置管理工具进行手动更新，例如[ConfigMgr](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json)。
  - question: 是否支持主首选项？
    answer: "否，不支持主首选项。 \n"
