title: IE 模式疑难解答和常见问题解答
summary: >
  >[!Note]

  > Internet Explorer 11 桌面应用程序将于 2022 年 6 月 15 日停用并停止支持（若要查看包含内容的列表， [请参阅常见问题解答](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549)）。 现在使用的 IE11 应用和网站可以在 Microsoft Edge 的 Internet Explorer 模式下打开。 [在此处了解详细信息](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)。


  本文介绍了 Microsoft Edge 版本 77 或更高版本的故障排除提示和 FAQ。


  > [!NOTE]

  > 本文适用于 Microsoft Edge 版本 77 或更高版本。


  ## <a name="troubleshoot-ie-mode"></a>IE 模式疑难解答


  使用此部分中的信息诊断和修复 IE 模式问题。
sections:
- name: 概要
  questions:
  - question: >
      Internet Explorer 模式诊断信息
    answer: >
      可以在 Microsoft Edge 的“兼容性”选项卡上获取 Internet Explorer 模式诊断信息。若要打开此选项卡，请转到 *edge://compat/iediagnostic*。 此页面可能会显示诊断消息。 此页面还显示以下类别的配置信息：


      - **注册表项检查**。 （仅在检查失败时才显示。）检查是否在注册表中正确设置了 Internet Explorer 集成。 如果没有正确设置，用户可以单击“修复”**** 来解决问题。

      - **Internet Explorer 模式**。 根据配置和操作系统来显示使用的 API 版本。 如果无法显示，系统可能会提示用户安装 **Windows 更新**。

      - **Internet Explorer 模式设置**。 显示 Internet Explorer 模式是否已启用，以及是如何配置的。

      - **命令行**。 显示用于启动 Microsoft Edge 的命令行字符串和开关。

      - **组策略设置**。 显示 IE 模式是否是使用组策略配置的，以及应用的策略。
  - question: >
      错误消息：“要在 Internet Explorer 模式下打开此页面，请使用管理员权限重新安装 Microsoft Edge。”
    answer: >
      如果没有安装所有必需 Windows 更新，可能会看到此错误。 有关必需 Windows 和 Microsoft Edge 版本，请参阅[关于 IE 模式](./edge-ie-mode.md)中列出的先决条件。


      如果已安装所有必需 Windows 更新，但仍可能会在以下情况下看到此错误：


      - 你使用的是 Canary 渠道（默认安装在用户级别）。

      - 你使用的是稳定渠道、Beta 渠道或 Dev 渠道，但在安装期间看到提升权限提示时，提升权限被取消了。 如果你取消提升权限提示，安装将继续在用户级别进行。

      - 已在 Windows 功能中禁用 Internet Explorer 11。


      可能的解决方案：


      - 在系统级别针对任意渠道运行安装程序：`installer.exe --system-level`。

      - 在 Windows 功能中启用 Internet Explorer 11。


      若要检查 Microsoft Edge 是否安装在系统级别，请在 Microsoft Edge 地址栏中键入“edge://version”。 “可执行文件路径”将会显示以“C:\Program Files”** 开头的路径，这就表示是系统安装。 如果“可执行文件路径”以“C:\Users\”**开头，请使用管理员特权卸载并重新安装 Microsoft Edge。
  - question: 收到错误消息"若要在 IE 模式下打开此页面，请尝试重新启动Microsoft Edge"。
    answer: >
      如果 Internet Explorer 中出现意外错误，你可能就会看到此错误。 重启 Microsoft Edge 通常可以修复此错误。
  - question: >
      错误消息：“关闭远程调试以在 IE 模式下打开此站点，否则可能无法正常工作。”
    answer: >
      如果你正在进行远程调试，并导航到配置为在 IE 模式下运行的网页，可能就会看到此错误。 你可以继续操作，但网页会使用 Microsoft Edge 呈现。
  - question: >
      错误消息：“错误：无法检索 EMIE 站点列表。”
    answer: >
      您可能会在 *edge://compat/enterprise* 页面上看到此错误，表示站点列表下载失败。 从 Microsoft Edge 版本 87 开始，当使用 [BlockThirdPartyCookies](./microsoft-edge-policies.md#blockthirdpartycookies) 策略阻止第三方请求的Cookie 时，也不允许使用 HTTP 身份验证。 可以使用 [CookiesAllowedForURLs](./microsoft-edge-policies.md#cookiesallowedforurls) 策略为托管 Enterprise Mode Site List 的特定域允许 Cookie，以确保站点列表下载成功。
- name: 常见问题
  questions:
  - question: >
      IE 模式是否将替换 Internet Explorer 11？
    answer: >
      是的，Internet Explorer 11 桌面应用程序将于 2022 年 6 月 15 日停用，并将于 2022 年 6 月 15 (（生命周期[常见问题 - Internet Explorer）](https://support.microsoft.com/help/17454/)中的列表。现在使用的相同 IE11 应用和网站可以在Microsoft Edge模式下Internet Explorer打开。 [在此处了解详细信息](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)。
  - question: >
      如何在 IE 模式下对旧版应用程序进行调试Microsoft Edge？
    answer: >
      可以使用 IEChooser 启动开发人员Internet Explorer调试 IE 模式选项卡的内容。 若要使用 IEChooser，请执行以下步骤。

      1. 打开 IEChooser。
          - 打开“运行”对话框。 例如，按 `Windows logo key`  +  `R` 。
          - 输入 `%systemroot%\system32\f12\IEChooser.exe` ，然后选择"确定 **"。**
      2. 在 IEChooser 中，选择"IE 模式"选项卡的条目。
  - question: 当站点配置为在 Microsoft Edge 模式站点列表中打开 IE 模式时，我能否Enterprise测试该站点？
    answer: >-
      是的，在现代化旧网站时，可以在新网站上测试 IE 模式配置Microsoft Edge。 为此，可以使用命令行Microsoft Edge `--ie-mode-test` 运行命令。 确保没有运行任何其他Microsoft Edge实例。

      然后，可以选择设置省略号 (...) >其他工具>在边缘模式下打开站点。
  - question: >
      是否可在 IE 模式下的 SharePoint 中使用“使用资源管理器打开”或“在文件资源管理器中查看”？
    answer: >
      能，如果这适用于独立 Internet Explorer 11，则也适用于 IE 模式。 不过，若要管理 SharePoint 外部文件和文件夹，推荐方法是[同步 SharePoint 文件](https://support.office.com/en-us/article/sync-sharepoint-files-with-the-onedrive-sync-app-6de9ede8-5b6e-4503-80b2-6190f3354a88)或[在 SharePoint 中移动或复制文件](https://support.office.com/en-us/article/move-or-copy-files-in-sharepoint-00e2f483-4df3-46be-a861-1f5f0c1a87bc)，而不是使用“使用资源管理器打开”选项。
  - question: >
      IE 模式是否Microsoft Edge 11 中支持的"不合并"Internet Explorer？
    answer: "建议用于非合并功能的替代项Microsoft Edge为 -\n1. 在\"Microsoft Edge配置文件 - 每个配置文件映射到 IE 模式页面的不同 IE 会话，因此其行为与\"不合并\"*选项相同*。\n2. 使用`--user-data-dir=<path>`命令行，但每个会话的路径不同。 如果需要，可以创建一个既可以启动 Microsoft Edge，也可以更改会话的路径的实用程序供用户运行。\n\n如果这两个选项都适用于你的方案，从 Microsoft Edge**版本 93**开始，Microsoft Edge上的 IE 模式将支持不合并。 对于最终用户，当从 IE 模式应用程序启动新的浏览器窗口时，它将位于单独的会话中，如 IE11 中的无合并行为。 \n\n在后台，对于 Microsoft Edge 的每个窗口，首次访问该窗口中的 IE 模式选项卡（如果它是指定的\"不合并\"站点之一）时，该** 窗口至少会锁定到与所有其他 Microsoft Edge 窗口不同的\"不合并\"IE 会话，直到关闭该窗口中的最后一个 IE 模式选项卡。 此遵循之前的行为: 用户可以启动具有不合并的 IE，也可以通过其他机制在无合并的情况下启动 Microsoft Edge。 新窗口中打开的所有网站 (window.open) 将尊重父进程的合并特性。 请注意，不支持会话切换; 同一 IE 模式选项卡中的导航将使用相同的会话。\n\n可以按照以下步骤验证 Microsoft Edge 93 或更高版本中的行为：\n1. 确保 IE 模式在版本 93 Microsoft Edge版本上启用。 \n2. 可以通过将 merge-type 属性的值设置为\"no-merge\"来配置需要在 Enterprise 模式站点列表中阻止会话共享的站点。 此属性仅在 open-in 元素设置为 Microsoft Edge。 默认情况下，所有网站都有 merge 类型的 merge 值。 \n    (**注意**：添加或编辑网站集时，edge://compat/sitelistmanager 集成的站点列表管理器工具包括\"不合并\"复选框) \n\n   ```\n   <site url=\"contoso.com\">\n   <open-in merge-type=\"no-merge\">IE11</open-in>\n   </site>\n   ```\n    \n3. 导航到配置为不合并的任何网站。 网站应在其自己未合并的 IE 会话中。 打开另一Microsoft Edge实例或窗口并导航到同一站点时，它应在其自己的 IE 会话中 (注意任务管理器iexplore.exe多个) 。\n\n如果你有任何反馈，请通过我们的反馈渠道之一联系：Microsoft 支持或 [TechCommunity 论坛](https://techcommunity.microsoft.com/t5/enterprise/bd-p/EdgeInsiderEnterprise)。\n"
  - question: >
      我能否将链接另存为 Internet Explorer 模式的网页？
    answer: "可以，可以在 Microsoft Edge 中的 Internet Explorer 模式下在在上下文菜单中启用“目标另存为”选项。 为此，请配置组策略 *\"允许在 Internet Explorer 模式下将目标另存为\"*，该策略位于 *“计算机配置>“管理模板”>“Windows 组件”>”Internet Explorer”*。\n保存机制的工作方式与在 Internet Explorer 中相同，并且如果目标另存为 html 文件，重新打开文件将在 Microsoft Edge 中呈现页面。\n \n请注意，此功能需要以下最低要求的操作系统更新：\n- Windows 10 版本 2004、Windows Server 版本 2004、Windows 10 版本 20H2：[KB4580364](https://support.microsoft.com/help/4580364/windows-10-update-kb4580364)\n- Windows 10 版本 1903、Windows 10 版本 1909、Windows Server 版本 1903：[KB4580386](https://support.microsoft.com/help/4580386/windows-10-update-kb4580386)\n- Windows 10 版本 1809、Windows Server 版本 1809、Windows Server 2019：[KB4580390](https://support.microsoft.com/help/4580390/windows-10-update-kb4580390)\n- Windows 10 版本 1803：[KB4586785](https://support.microsoft.com/help/4586785/windows-10-update-kb4586785)\n- Windows 10 版本 1607：[KB4586830](https://support.microsoft.com/help/4586830/windows-10-update-kb4586830)\n- Windows 10 版本 1507：[KB4586787](https://support.microsoft.com/help/4586787/windows-10-update-kb4586787)\n"
  - question: >
      当站点配置为在 Microsoft Edge 模式站点列表中打开 IE 模式时，我能否Enterprise测试该站点？
    answer: "是的，在现代化旧站点时，可以在新网站上测试 IE Microsoft Edge。 为此，可以使用命令行Microsoft Edge `--ie-mode-test` 运行命令。 确保没有运行任何其他Microsoft Edge实例。\n然后，**可以选择设置和** (省略号图标...) ...>其他>在边缘**模式下打开网站。**\n  \n"
